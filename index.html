<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrelloMock</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <p class="website-title">Trello Mock</p>

    <div class="columns">
      <div id="to-do-column" class="task-column">
        <p class="column-title">ToDo</p>
        <div class="tasks">
          <div class="task">
            <p>task1</p>
          </div>
          <div class="task">
            <p>task2</p>
          </div>
          <div class="task">
            <p>task3</p>
          </div>
        </div>

        <div class="add-task-block">
          <textarea
            name="task-text"
            class="task-text hiden"
            placeholder=""
            rows="4"
          ></textarea>
          <input type="button" class="add-task-button" value="+ Add a task" />
        </div>
      </div>

      <div id="in-progress-column" class="task-column">
        <p class="column-title">InProgress</p>
        <div class="tasks">
          <div class="task">
            <p>task1</p>
          </div>
          <div class="task">
            <p>task2</p>
          </div>
          <div class="task">
            <p>task3</p>
          </div>
        </div>
        <div class="add-task-block">
          <textarea
            name="task-text"
            class="task-text hiden"
            placeholder=""
            rows="4"
          ></textarea>
          <input type="submit" class="add-task-button" value="+ Add a task" />
        </div>
      </div>

      <div id="done-column" class="task-column">
        <p class="column-title">Done</p>
        <div class="tasks">
          <div class="task">
            <p>task1</p>
          </div>
          <div class="task">
            <p>task2</p>
          </div>
          <div class="task">
            <p>task3</p>
          </div>
        </div>
        <div class="add-task-block">
          <textarea
            name="task-text"
            class="task-text hiden"
            placeholder=""
            rows="4"
          ></textarea>
          <input type="submit" class="add-task-button" value="+ Add a task" />
        </div>
      </div>
    </div>
  </body>
</html>
